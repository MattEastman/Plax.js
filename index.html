
<!DOCTYPE html>
<html>
<head>
  <title>Plax</title>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <script src="jquery-1.6.4.min.js" type="text/javascript"></script>
  <script src="plax.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $('.cloud-1').plaxify({"xRange":300,"yRange":300})
      $('.cloud-2').plaxify({"xRange":225,"yRange":225})
      $('.cloud-3').plaxify({"xRange":150,"yRange":150})
      $('.cloud-4').plaxify({"xRange":100,"yRange":100})
      $('.cloud-5').plaxify({"xRange":50,"yRange":50})
      $('.cloud-6').plaxify({"xRange":25,"yRange":25,"invert":true})
      $('.cloud-7').plaxify({"xRange":50,"yRange":50,"invert":true})
      $('.cloud-8').plaxify({"xRange":75,"yRange":75,"invert":true})
      $('.cloud-9').plaxify({"xRange":100,"yRange":100,"invert":true})

      $.plax.enable()
    })
  </script>


</head>
<body>
  <div class="shell">
    <img src="http://github.s3.amazonaws.com/images/cloud_1a.png" class="cloud-1" width="600" height="371"/>
    <img src="http://github.s3.amazonaws.com/images/cloud_2a.png" class="cloud-2" width="400" height="260"/>
    <img src="http://github.s3.amazonaws.com/images/cloud_3b.png" class="cloud-3" width="352" height="201"/>

    <img src="http://github.s3.amazonaws.com/images/cloud_4a.png" class="cloud-4" width="300" height="218"/>
    <img src="http://github.s3.amazonaws.com/images/cloud_5a.png" class="cloud-5" width="253" height="196"/>
    <img src="http://github.s3.amazonaws.com/images/cloud_2a.png" class="cloud-6" width="200" height="130"/>
    <img src="http://github.s3.amazonaws.com/images/cloud_3b.png" class="cloud-7" width="176" height="101"/>
    <img src="http://github.s3.amazonaws.com/images/cloud_4a.png" class="cloud-8" width="150" height="109"/>
    <img src="http://github.s3.amazonaws.com/images/cloud_5a.png" class="cloud-9" width="127" height="98"/>
  </div>
</body>
</html>
